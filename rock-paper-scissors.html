<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial,sans-serif;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
        }
        .move-icon {
            height: 50px;
        }
        .move-button {
            background-color: transparent;
            border: 3px solid white;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-right: 10px;
            cursor: pointer;
        }
        .result {
            font-size: 25px;
            font-weight: bold;
            margin-top: 50px;
        }
        .score {
            margin-top: 60px;
        }
        .reset-score {
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<p class="title">Rock Paper Scissors</p>
<button onclick="playGamse('rock');" class="move-button">
    <img src="images/rock-emoji.png" alt="" class="move-icon"  />
</button>

<button onclick="playGame('paper');" class="move-button">
    <img src="images/paper-emoji.png" alt="" class="move-icon" />
</button>

<button onclick="playGame('scissors');" class="move-button">
    <img src="images/scissors-emoji.png" alt="" class="move-icon" />
</button>
<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<button
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
        class="reset-score"
>
    Reset score
</button>

<script src="rock-paper-scissors.js"></script>
</body>
</html>
